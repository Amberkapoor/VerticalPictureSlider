<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
 <title>Vertical Slider</title>
<link rel="stylesheet" href="style.css" />

<title>Pic slider</title>
  </head>
  <body>
  	<div class="slider-container">
  		<div class="left-slide">
  	  <div style="background-color: lightblue">
  		<h1>Mountains</h1>
  		<p>Iceland</p>
      </div>
  	  <div style="background-color: orangered">
  		<h1>Eagle</h1>
  		<p>Circling around</p>
  	  </div>
  	  <div style="background-color: cadetblue">
  		<h1>Sea</h1>
  		<p>Waves</p>
  	  </div>
  	  <div style="background-color: #2A86BA">
  		<h1>Building</h1>
  		<p>Lights</p>
  	    </div>
  		</div>
  		<div class="right-slide">
  		<div style="background-image: url('Images/building.jpg')"></div>  
  		<div style="background-image: url('Images/sea.jpg')"></div>
  		<div style="background-image: url('Images/eagle.jpg')"></div>
  		<div style="background-image: url('Images/mountain.jpg')"></div>
  		</div>		

  		<div class="action-buttons">
  		<button class="up-button">
  		<i class='fas fa-arrow-alt-circle-up fa-fw fa-2x'></i>
  		</button>
  		<button class="down-button">
  		<i class='fas fa-arrow-alt-circle-down fa-fw fa-2x'></i>
  		</button>
  	</div>
  </div>

  		<script src="script.js"></script>
  </body>
  </html>
